
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        input {
            width: 100%;
        }
    </style>
    <body>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="articleTitle">Post Title:</label>
            <input type="text" id="articleTitle" name="title"> <br>
            <label for="articleDescription">Summary:</label>
            <input type="text" id="articleSummary" name="summary"> <br>
            <label for="articleTags">Tags:</label>
            <input type="text" id="articleTags" name="tags"> <br>
            <label for="fileinput">File:</label>
            <input type="file" id="fileinput" name="userfile"> <br>
            <input type="submit" id="btnSubmit">
        </form>
    </body>
</html>
